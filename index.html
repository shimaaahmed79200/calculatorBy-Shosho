<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator By Shaimaa</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calc">
        <form name="form1">
            <input type="text" name="textview" class="textview" disabled>
        </form>
        <center>
            <table>
                <tr>
                    <td><input type="button" value="C" class="btn-s btn" onclick= "form1.textview.value = ' ' "></td>
                    <td><input type="button" value="B" class="btn-s btn" onclick="backspace()" ></td>
                    <td><input type="button" value="/" class="btn cal" onclick="insert('/')" ></td>
                    <td><input type="button" value="*" class="btn cal"  onclick="insert('*')" ></td>
                </tr>
                <!-- ----------- -->
                <tr>
                    <td><input type="button" value="7" class="btn" onclick="insert('7')"  ></td>
                    <td><input type="button" value="8" class="btn"  onclick="insert('8')"  ></td>
                    <td><input type="button" value="9" class="btn"  onclick="insert('9')"  ></td>
                    <td><input type="button" value="-" class="btn cal"  onclick="insert('-')"  ></td>
                </tr>
                <!-- ----------- -->
                <tr>
                    <td><input type="button" value="4" class="btn"  onclick="insert('4')"  ></td>
                    <td><input type="button" value="5" class="btn"  onclick="insert('5')" ></td>
                    <td><input type="button" value="6" class="btn"  onclick="insert('6')" ></td>
                    <td><input type="button" value="+" class="btn cal"  onclick="insert('+')" ></td>
                </tr>
                <!-- ----------- -->
                <tr>
                    <td><input type="button" value="1" class="btn"  onclick="insert('1')" ></td>
                    <td><input type="button" value="2" class="btn"  onclick="insert('2')" ></td>
                    <td><input type="button" value="3" class="btn"  onclick="insert('3')" ></td>
                    <td rowspan="5"><input type="button" value="=" class="btn cal" style="height: 125px;"  onclick="equal()" ></td>
                </tr>
                <!-- ----------- -->
                <tr>
                    <td colspan="2"><input type="button" value="0" class="btn" style="width: 150px;"  onclick="insert('0')" ></td>
                    <td><input type="button" value="." class="btn" onclick="insert('.')" ></td>
                </tr>
            </table>
        </center>
    </div>
    <script src="script.js"></script>
</body>
</html>
